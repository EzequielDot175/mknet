<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>
<table style="width=500px;font-family: arial;font-size: 12px;">
	<tr>
		<td><img src="http://nufarm-maxx.com/marketingNet/imagenes/mail-top-01.png" alt="Nufarm Maxx Top" /></td>
	</tr>
	<tr>
		<td>
			<div style="width:360px;padding-left: 72px;">
				<p style="margin: 0;">Cliente: {{nombre}}, {{apellido}} | Empresa: {{empresa}}</p>
				<p style="margin: 0;">Fecha: {{fecha}}</p>
			</div>
		</td>
	</tr>
	<tr>
		<td>
			{{items}}

			<div style="width:360px;padding-left: 72px;margin-top: 20px">
				<p style="font-weight: bold;">TOTAL FINAL: {{total}} Puntos</p>

				<hr style="margin-top: 0;border: 1px solid #BFE2CD;border-left: 0;border-right: 0;border-bottom: 0;">
			</div>

		</td>
	</tr>



	<tr>
		<td>
			<div style="width:360px;padding-left: 72px;">
				<img style="float:left;" src="http://nufarm-maxx.com/marketingNet/imagenes/arrow-06.png"/>
				<p style="margin: 0;font-weight: bold;">Confirmacion de logo de empresa</p>
			</div>
		</td>
	</tr>
	<tr>
		<td>
			<div style="width:360px;padding-left: 72px;">
				<img style="margin-top: 15px;margin-bottom:15px;" src="http://nufarm-maxx.com/resize.php?src={{logo}}&w=150" title="Logo de empresa" alt="Logo de empresa" >
			</div>
		</td>
	</tr>


	<tr>
		<td>
			<div style="width:360px;padding-left: 72px;">
				<hr style="margin-top: 0;border: 1px solid #BFE2CD;border-left: 0;border-right: 0;border-bottom: 0;">

				<img style="float:left;" src="http://nufarm-maxx.com/marketingNet/imagenes/arrow-06.png"/>
				<p style="margin: 0;font-weight: bold;">Confirmacion de direccion de entrega</p>
			</div>
		</td>
	</tr>
	<tr>
		<td>
			<div style="width:360px;padding-left: 72px;">
				<p  style="padding-left: 20px;;display:inline-block;vertical-align:top;word-wrap: break-word;">
				{{direccion}}
				<br>
				{{ciudad}}
				<br>
				{{codigo_postal}}
				<br>
				{{telefono}}</p>
			</div>
		</td>
	</tr>

	<tr>
		<td>
			<div style="width:400px;padding-left: 72px;padding-top: 40px;">
				<img style="float:left" src="http://nufarm-maxx.com/marketingNet/imagenes/attention-07.png"/>
				<p style="float:left;margin: 0;padding-top: 5px;padding-left: 5px;"><a href="http://nufarm-maxx.com/" style="text-decoration: none;color: #008A39;font-weight: bold;">nufarm-maxx.com</a></p>
			</div>
		</td>
	</tr>
	<tr>
		<td><img src="http://nufarm-maxx.com/marketingNet/imagenes/mail-footer.png" alt="Nufarm Maxx Bottom" /></td>
	</tr>
</table>
</body>
</html>
